name: publish-dev

on:
  push:
    branches:
      - develop
    paths-ignore:
      - "CHANGELOG.md"
      - "VERSION"

jobs:
  publish_develop:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Generate tag
        run: |
          aws --version
          docker info
          docker --version
          TAG="$(cat ./VERSION)"
          if aws ecr describe-images \
            --repository-name covalent \
            --image-ids imageTag=$TAG &> /dev/null ; then
            SHORT_SHA="${GITHUB_SHA::8}"
            TAG=$TAG-$SHORT_SHA
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
      - name: Push to ECR
        run: |
          docker-compose -f docker-compose.yml up --build -d
          echo 'Displaying containers...'
          docker ps
          docker tag covalent_data:latest ${{ secrets.DATA_DEV_REPO }}
          docker tag covalent_dispatcher:latest ${{ secrets.DISPATCHER_DEV_REPO }}
          docker tag covalent_queuer:latest ${{ secrets.QUEUER_DEV_REPO }}
          docker tag covalent_results:latest ${{ secrets.RESULTS_DEV_REPO }}
          docker tag covalent_runner:latest ${{ secrets.RUNNER_DEV_REPO }}
          docker tag covalent_ui:latest ${{ secrets.UI_DEV_REPO }}
          docker push ${{ secrets.DATA_DEV_REPO }}
          docker push ${{ secrets.DISPATCHER_DEV_REPO }}
          docker push ${{ secrets.QUEUER_DEV_REPO }}
          docker push ${{ secrets.RESULTS_DEV_REPO }}
          docker push ${{ secrets.RUNNER_DEV_REPO }}
          docker push ${{ secrets.UI_DEV_REPO }}
      - name: Alert Slack
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: "covalent"
          SLACK_USERNAME: "CovalentOpsBot"
          SLACK_MESSAGE: "The publish-dev.yml workflow is failing in develop!"
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: ":warning:  Attention Required  :warning:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_ALERT_WEBHOOK }}
