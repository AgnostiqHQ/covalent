name: publish-dev

on:
  push:
    branches:
      - develop

jobs:
  publish_develop:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Generate tag
        run: |
          aws --version
          docker info
          docker --version
          TAG="$(cat ./VERSION)"
          if aws ecr describe-images \
            --repository-name covalent \
            --image-ids imageTag=$TAG &> /dev/null ; then
            SHORT_SHA="${GITHUB_SHA::8}"
            TAG=$TAG-$SHORT_SHA
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
      - name: Build and run image
        run: |
          docker build -t ${{ secrets.AWS_ECR_DEV_REPO }} .
          docker run -i -p 48008:8080 ${{ secrets.AWS_ECR_DEV_REPO }}
          echo 'Creating a test dispatch...'
          cat << EOF > test_dispatch.py
          import covalent as ct
          from requests import request
          @ct.electron
          def join_words(a, b):
            return ", ".join([a, b])
          @ct.electron
          def excitement(a):
            return f"{a}!"
          @ct.lattice
          def simple_workflow(a, b):
            phrase = join_words(a, b)
            return excitement(phrase)
          dispatch_id = ct.dispatch(simple_workflow)("Hello", "Covalent")
          results_url = "http://localhost:48008/api/results"
          results = request("GET", results_url, headers={}, data={}).json()
          dispatch_result = results[-1]['result']
          dispatch_status = results[-1]['status']
          if not (dispatch_status == 'COMPLETED' and dispatch_result == 'Hello, Covalent!'):
            raise AssertionError('Invalid dispatch result')
          else:
            print(f'Dispatch {dispatch_id} was executed successfully with status: {dispatch_status}')
            print(f'The output of the lattice is: {dispatch_result}')
          EOF
          echo 'Running test dispatch...'
          python test_dispatch.py
      - name: Push image
          docker push ${{ secrets.AWS_ECR_DEV_REPO }}
          docker tag ${{ secrets.AWS_ECR_DEV_REPO }} ${{ secrets.AWS_ECR_DEV_REPO }}:$TAG
          docker push ${{ secrets.AWS_ECR_DEV_REPO }}:$TAG
