name: publish-dev

on:
  push:
    branches:
      - develop

jobs:
  publish_develop:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Generate tag
        run: |
          aws --version
          docker info
          docker --version
          TAG="$(cat ./VERSION)"
          if aws ecr describe-images \
            --repository-name covalent \
            --image-ids imageTag=$TAG &> /dev/null ; then
            SHORT_SHA="${GITHUB_SHA::8}"
            TAG=$TAG-$SHORT_SHA
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
      - name: Build and push image
        if: github.ref == 'refs/heads/develop'
          echo 'Building image from the ${{ github.ref }} branch'
        run: |
          docker build -t cova-dev .
          docker run -d -p 48008:8080 cova-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo 'Running an example dispatch...'
          for idx in {0..1..1}; do
            echo 'Dispatch number: '$idx
            python example_dispatch.py
          done
          docker tag cova-dev:latest ${{ secrets.AWS_ECR_DEV_REPO }}:$TAG
          docker push ${{ secrets.AWS_ECR_DEV_REPO }}:$TAG

