name: benchmarks

on:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  benchmarks:
    runs-on: ${{ matrix.os }}
    env:
      COVALENT_SERVER_IFACE_ANY: true
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        container:
          - python:3.8-buster
          - python:3.8-bullseye
          - python:3.9-buster
          - python:3.9-bullseye
          - python:3.10-buster
          - python:3.10-bullseye
          - image: "centos/python-38-centos7"
            options: "--user root"
        experimental: [false]
        include:
          - os: macos-latest
            python-version: "3.8"
            experimental: false
          - os: macos-latest
            python-version: "3.9"
            experimental: false
          - os: macos-latest
            python-version: "3.10"
            experimental: false
    container: ${{ matrix.container }}
    continue-on-error: ${{ matrix.experimental }}
    outputs:
      release: ${{ steps.push.outputs.release }}
    steps:
      - name: Check out head
        if: github.event_name != 'workflow_dispatch'
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install Covalent
        run: pip install -e .

      - name: Install test requirements
        run: |
          pip install --no-cache-dir -r ./tests/requirements.txt

      - name: Start Covalent dispatcher server
        run: covalent start -d --ignore-migrations

      - name: Run stress test notebook
        run: jupyter --nbconvert notebook --execute tests/stress_tests/tests.ipynb

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # - name: Deploy static site to S3 bucket
      #   run: aws s3 sync ./covalent_ui/webapp/build-demo/ ${{ secrets.S3_STATIC }} --delete
