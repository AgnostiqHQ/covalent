name: benchmarks

on:
  pull_request:
  workflow_call:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    env:
      COVALENT_SERVER_IFACE_ANY: true
    steps:
      - name: Check out head
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Covalent
        run: pip install -e .

      - name: Install test requirements
        run: |
          pip install --no-cache-dir -r ./tests/requirements.txt
          pip install --no-cache-dir jupyter

      - name: Start Covalent dispatcher server
        run: covalent start --ignore-migrations

      #- name: Run stress tests
      #  run: jupyter nbconvert --to notebook --execute tests/stress_tests/stress.ipynb

      - name: Run Locust load tests
        run: |
          users=$(python -c 'import os; print(os.cpu_count())')
          PYTHONPATH=$(pwd) python -m locust \
            --user ${users} \
            --spawn-rate 3 \
            --run-time 10m \
            --csv=load_test_results \
            --headless \
            -f ./load_tests/locustfiles
        working-directory: ./tests

      #- name: Create tests result archive
      #  run: tar -zcvf ${{ GITHUB_SHA }}.tar.gz stress_tests_performance_metrics.csv load_test_results*.csv

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # - name: Deploy static site to S3 bucket
      #   run: aws s3 sync ./covalent_ui/webapp/build-demo/ ${{ secrets.S3_STATIC }} --delete
