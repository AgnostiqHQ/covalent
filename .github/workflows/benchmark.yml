name: benchmarks

on:
  pull_request:
  workflow_call:
    inputs:
      load_test_users:
        required: false
        type: number
        default: 1
      load_test_user_spawn_rate:
        required: false
        type: number
        default: 1
      load_test_duration:
        required: false
        type: string
        default: "1m"
      load_test_result_filename:
        required: false
        default: "load_test_results"
        type: string
      result_archive_name:
        required: false
        default: "results.tar.gz"
        type: string

jobs:
  benchmarks:
    runs-on: ${{ matrix.os }}
    env:
      COVALENT_SERVER_IFACE_ANY: true
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        container:
          - python:3.8-buster
          - python:3.8-bullseye
          - python:3.9-buster
          - python:3.9-bullseye
          - python:3.10-buster
          - python:3.10-bullseye
          - image: "centos/python-38-centos7"
            options: "--user root"
        experimental: [false]
        include:
          - os: macos-latest
            python-version: "3.8"
            experimental: false
          - os: macos-latest
            python-version: "3.9"
            experimental: false
          - os: macos-latest
            python-version: "3.10"
            experimental: false
    container: ${{ matrix.container }}
    continue-on-error: ${{ matrix.experimental }}
    outputs:
      release: ${{ steps.push.outputs.release }}
    steps:
      - name: Check out head
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        if: matrix.os == 'macos-latest'
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test requirements
        run: |
          pip install --no-cache-dir -r ./tests/requirements.txt
          pip install --no-cache-dir jupyter

      - name: Install Covalent
        run: pip install -e .

      - name: Start Covalent dispatcher server
        run: covalent start -d --ignore-migrations

      #- name: Run stress tests
      #  run: jupyter nbconvert --to notebook --execute tests/stress_tests/stress.ipynb

      - name: Run Locust load tests
        run: |
          PYTHONPATH=$(pwd) python -m locust \
            --user ${{ inputs.load_test_users }} \
            --spawn-rate ${{ inputs.load_test_user_spawn_rate }} \
            --run-time ${{ inputs.load_test_duration }} \
            --csv=${{ inputs.load_test_result_filename }} \
            --headless \
            -f tests/load_tests/locustfiles

      - name: Create tests result archive
        run: tar -zcf ${{ inputs.result_archive_name }} ${{ inputs.load_test_result_filename }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # - name: Deploy static site to S3 bucket
      #   run: aws s3 sync ./covalent_ui/webapp/build-demo/ ${{ secrets.S3_STATIC }} --delete
