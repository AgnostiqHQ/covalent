name: azure_test_release

on:
  pull_request:

env:
  PAUL_BLART: >
    '['
    '"AlejandroEsquivel",'
    '"FyzHsn",'
    '"wjcunningham7",'
    '"santoshkumarradha"]'
  EXECUTOR_BASE_DOCKERFILE_URL: "https://raw.githubusercontent.com/AgnostiqHQ/covalent-aws-plugins/develop/Dockerfile?token=${{ secrets.COVALENT_OPS_BOT_TOKEN }}"

jobs:
  docker_azurebatch_executor_base_image:
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out release tag
        uses: actions/checkout@v3
        if: inputs.azurebatch_executor_base_image_stable_version
        with:
          persist-credentials: false
          fetch-depth: 0
          repository: AgnostiqHQ/covalent-azurebatch-plugin
          ref: "v${{ github.event.inputs.azurebatch_executor_base_image_stable_version }}"
          token: ${{ secrets.COVALENT_OPS_BOT_TOKEN }}

      - name: Check out master
        uses: actions/checkout@v3
        if: inputs.prerelease
        with:
          persist-credentials: false
          fetch-depth: 0
          repository: AgnostiqHQ/covalent-awslambda-plugin
          ref: "master"
          token: ${{ secrets.COVALENT_OPS_BOT_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: "linux/amd64,linux/arm64"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: "Az CLI login"
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_APP_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_APP_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Test Azure CLI commands
        run: |
          az account show
          az group list
