name: changelog

on: 
  push:
    branches:
      - develop

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head
        uses: actions/checkout@v1
        with:
          fetch-depth: 0
      - name: Update version number
        run: |
          HEAD_VERSION="$(cat ./VERSION)"
          changediff=$(git diff HEAD^ -- CHANGELOG.md)
          patch=false
          minor=false
          for line in $changediff; do
            if [[ $line = "### Added" ]] ||
               [[ $line = "### Changed" ]] ||
               [[ $line = "### Removed" ]] ; then
              minor=true
            fi
            if [[ $line = "### Fixed" ]] ; then
              patch=true
            fi
          done
          if $minor; then
            #increment minor version
          elif $patch; then
            #increment patch version
          else
            echo 'Changelog does not contain enough information to update the version.'
            exit 1

