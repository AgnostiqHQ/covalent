name: tutorial_astronomy

on:
  push:
    branches:
      - qa-pipelines

jobs:
  run_tutorial:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'ubuntu-18.04', 'macos-latest']
        node: [16]
        python-version: '3.8'
    steps:
      - name: Check out head
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}