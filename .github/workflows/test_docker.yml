name: test-docker

on:
  push:
    branches:
      - docker_tests

jobs:
  test_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Install root level dependencies
        run: |
          pip install --no-cache-dir -r ./requirements.txt

      - name: Install Covalent
        run: pip install -e .

      - name: Build covalent_data service
        uses: docker/build-push-action@v2
        with:
          context: .
          file: covalent_data/Dockerfile
          push: false
          tags: "covalent_data:${{ env.GITHUB_SHA }}"

      - name: Test data service container and measure coverage
        run: |
          pip install --no-cache-dir -r ./tests/requirements.txt
          pip install --no-cache-dir -r ./covalent_data/requirements/dist.txt
          pip install --no-cache-dir -r ./covalent_data/requirements/dev.txt
          docker run --rm covalent_data:${{ env.GITHUB_SHA }}
          PYTHONPATH=$PWD/covalent_data pytest covalent_data -vv --cov=covalent_data --cov-config=.coveragerc