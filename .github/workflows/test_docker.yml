name: test-docker

on:
  push:
    branches:
      - docker_tests

jobs:
  test_docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - covalent_data
          - covalent_dispatcher
          - covalent_queuer
          - covalent_results
          - covalent_ui
          - covalent_runner
          - covalent_queue_consumer
    steps:
      - name: Check out head
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Install root level dependencies
        run: |
          pip install --no-cache-dir -r ./requirements.txt
          pip install --no-cache-dir -r ./tests/requirements.txt

      - name: Install Covalent
        run: pip install -e .

      - name: Build image tag
        run: echo "IMAGE_TAG=${{ matrix.service }}:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build service image
        uses: docker/build-push-action@v2
        if: ${{ matrix.service }} != "covalent_queue_consumer"
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_TAG }}
          build-args: |
            IMAGE_TAG=${{ env.IMAGE_TAG }}

