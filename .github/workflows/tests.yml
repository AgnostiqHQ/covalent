name: tests

on: 
  pull_request:
  push:
    branches:
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: ['ubuntu:20.04', 'fedora:34', 'fedora:35', 'centos:centos6', 'centos:centos7']
        python-version: ['3.8', '3.9']
    container: ${{ matrix.container }}
    steps:
      - name: Check out head
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}A
      - name: Install pip
        if: matrix.container == 'ubuntu:20.04'
        run: apt update && apt install python3-pip
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r ./requirements.txt
          pip install --no-cache-dir -r ./tests/requirements.txt
      - name: Install Covalent
        run: pip install -e .
      - name: Start Covalent dispatcher server
        run: covalent start -d
      - name: Run tests and measure coverage
        run: pytest -v --cov=covalent --cov=covalent_dispatcher
      - name: Generate coverage report
        run: coverage xml
      - name: Upload report to Codecov
        if: matrix.python-version == '3.8' && matrix.container == 'ubuntu:20.04'
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.xml
      - name: Push to master
        if: github.ref == 'refs/heads/develop' && matrix.python-version == '3.8' && matrix.container == 'ubuntu:20.04'
        run: |
          git config user.name "CovalentOpsBot"
          git config user.email "covalentopsbot@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.COVALENT_OPS_BOT_TOKEN }}@github.com/AgnostiqHQ/covalent.git
          git fetch --unshallow
          git push origin HEAD:master
