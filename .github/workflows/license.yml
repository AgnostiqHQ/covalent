name: license

on:
  pull_request:
  workflow_call:

jobs:
  license:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install NPM dependencies
        run: |
          npm i -g license-checker
          cd ./covalent_ui/webapp
          yarn install

      - name: Check front-end licenses
        run: |
          cd ./covalent_ui/webapp
          license-checker --production --csv --onlyAllow '
            Apache-2.0;
            0BSD;
            BSD-2-Clause;
            BSD-3-Clause;
            CC0-1.0;
            CC-BY-3.0;
            CC-BY-4.0;
            EPL-1.0;
            ISC;
            MIT;
            MPL-2.0;
            ODC-By-1.0;
            WTFPL;
            Unlicense;
            UNLICENSED
          '

      - name: Check Python dependencies license names and type
        id: license_check_report
        uses: pilosus/action-pip-license-checker@main
        with:
          requirements: "requirements.txt,tests/requirements.txt,requirements-client.txt"
          fail: "Copyleft,Error,Other"
          exclude: "^(pylint|aio[-_]*).*"
          exclude-license: 'Mozilla Public License 2.0 \(MPL 2.0\)'
          with-totals: true
          table-headers: true
      - name: Print report
        if: ${{ always() }}
        run: echo "${{ steps.license_check_report.outputs.report }}"
