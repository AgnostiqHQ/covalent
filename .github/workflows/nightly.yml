name: nightly

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  # Run license.yml
  license:
    name: license_check
    runs-on: ubuntu-latest
    steps:
      - name: Run License workflow
        uses: ./.github/workflows/license

  # Run tests.yml
  tests:
    name: run_tests
    runs-on: ubuntu-latest
    steps:
      - name: Run Covalent's unit/functional test stack
        uses: ./.github/workflows/tests

  # Run benchmark.yml (stress and load tests and tutorials)
  benchmarks:
    name: run_benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Run Covalent stress and load tests
        uses: ./.github/workflows/benchmark.yml

  # Run changelog.yml
  changelog:
    name: changelog
    runs-on: ubuntu-latest
    needs: [license, tests]
    steps:
      - name: Parse changelog and update VERSION
        uses: ./.github/workflows/changelog

  # Get the latest release and push it to master
  update_main:
    name: update_main
    runs-on: ubuntu-latest
    needs: [changelog, tests]
    steps:
      - name: Get latest release
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        if: >
          github.ref == 'refs/heads/develop'
          && matrix.os == 'ubuntu-latest'
          && matrix.container == 'python:3.8-buster'
          && github.event_name != 'workflow_dispatch'
        with:
          semver_only: true

      - name: Push to master
        id: push
        if: >
          github.ref == 'refs/heads/develop'
          && matrix.os == 'ubuntu-latest'
          && matrix.container == 'python:3.8-buster'
          && github.event_name != 'workflow_dispatch'
        run: |
          MASTER_VERSION="$(echo ${{ steps.get-latest-tag.outputs.tag }} | cut -c2- )"
          VERSION="$(cat ./VERSION)"
          release=false
          if [ "$MASTER_VERSION" = "$VERSION" ] ; then
            echo "$VERSION has been previously released."
          elif dpkg --compare-versions $VERSION 'gt' '0.110.2' ; then
            git config user.name "CovalentOpsBot"
            git config user.email "covalentopsbot@users.noreply.github.com"
            git remote set-url origin https://${{ secrets.COVALENT_OPS_BOT_TOKEN }}@github.com/AgnostiqHQ/covalent.git
            git push origin HEAD:master
            release=true
          else
            echo "We cannot release versions less than 0.110.2."
          fi
          echo "RELEASE=$release" >> $GITHUB_ENV
          echo "::set-output name=release::$release"

  # Create a pre-release
  release:
    name: create_release
    needs: [update_main, changelog, tests]
    if: github.ref == 'refs/heads/develop' && needs.tests.outputs.release == 'true'
    uses: AgnostiqHQ/covalent/.github/workflows/release.yml@develop
    secrets: inherit # pragma: allowlist secret
    with:
      prerelease: true
