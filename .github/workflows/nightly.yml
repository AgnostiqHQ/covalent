name: nightly

on:
  workflow_dispatch:
  #schedule:
  #  - cron: "0 0 * * *"

jobs:
  # Run license.yml
  license:
    name: License Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Run License workflow
        uses: ./.github/workflows/license.yml@develop

  # Run tests.yml
  tests:
    name: Unit and Functional Tests
    runs-on: ubuntu-latest
    steps:
      - name: Run Covalent's unit/functional test stack
        uses: ./.github/workflows/tests.yml@develop

  # Run benchmark.yml (stress and load tests and tutorials)
  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Run Covalent stress and load tests
        uses: ./.github/workflows/benchmark.yml@develop

  # Run changelog.yml
  changelog:
    name: Assign Version
    runs-on: ubuntu-latest
    needs: [license, tests]
    steps:
      - name: Parse changelog and update VERSION
        uses: ./.github/workflows/changelog.yml@develop

  # Get the latest release and push it to master
  push_to_master:
    name: Push to Master
    runs-on: ubuntu-latest
    needs: [changelog]
    steps:
      - name: Get latest release
        id: get-latest-tag
        run: |
          latest_tag=$(git describe --abbrev=0)
          echo "::set-output name=tag::${latest_tag}"

      - name: Push to master
        id: push
        run: |
          MASTER_VERSION="$(echo ${{ steps.get-latest-tag.outputs.tag }} | cut -c2- )"
          VERSION="$(cat ./VERSION)"
          release=false
          if [ "$MASTER_VERSION" = "$VERSION" ] ; then
            echo "$VERSION has been previously released."
          elif dpkg --compare-versions $VERSION 'gt' '0.177.0' ; then
            git config user.name "CovalentOpsBot"
            git config user.email "covalentopsbot@users.noreply.github.com"
            git remote set-url origin https://${{ secrets.COVALENT_OPS_BOT_TOKEN }}@github.com/AgnostiqHQ/covalent.git
            git push origin HEAD:master
            release=true
          else
            echo "We cannot release versions less than 0.177.0."
          fi
          echo "RELEASE=$release" >> $GITHUB_ENV
          echo "::set-output name=release::$release"

  release:
    name: create_release
    needs: [push_to_master]
    uses: AgnostiqHQ/covalent/.github/workflows/release.yml@develop
    secrets: inherit # pragma: allowlist secret
    with:
      prerelease: true
