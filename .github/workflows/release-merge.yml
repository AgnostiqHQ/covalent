name: release-merge

on:
  push:
    branches:
      - "release-0.*.*"

jobs:
  release-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Create pull request
        uses: devops-infra/action-pull-request@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: develop
