name: publish

on:
  push:
    branches:
      - master

jobs:
  publish_master:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Generate tag
        run: |
          aws --version
          docker info
          docker --version
          TAG="$(cat ./VERSION)"
          if aws ecr-public describe-images \
            --repository-name covalent \
            --image-ids imageTag=$TAG &> /dev/null ; then
            SHORT_SHA="${GITHUB_SHA::8}"
            TAG=$TAG-$SHORT_SHA
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          if: github.ref == 'refs/heads/master'
            echo 'Building image from the ${{ github.ref }} branch'
          run: |
            docker build -t cova-master .
            docker run -d -p 48008:8080 cova-master
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            echo 'Running an example dispatch...'
            for idx in {0..1..1}; do
              echo 'Dispatch number: '$idx
              python example_dispatch.py
            done
          push: true
          tags: |
            ${{ secrets.AWS_ECR_REPO }}:latest
            ${{ secrets.AWS_ECR_REPO }}:${{ env.TAG }}
