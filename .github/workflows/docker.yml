name: docker

# TODO: Change workflow trigger
on: [pull_request]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Extract version
        run: |
          VERSION="$(cat ./VERSION)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build image
        run: docker build -t ${{ steps.login-ecr.outputs.registry }}/covalent:${{ env.VERSION }} .

      - name: Test image
        run: |
          docker run -d -p 8080:8080 --network host ${{ steps.login-ecr.outputs.registry }}/covalent:${{ env.VERSION }}
          curl http://localhost:8080/status
          docker kill $(docker ps -q)

      - name: Push images
        run: docker push ${{ steps.login-ecr.outputs.registry }}/covalent:${{ env.VERSION }}
