name: Build Image and Run Container


on:
  pull_request


jobs:
  build_run_container:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build Image
        run: |
          docker build -t ${{ secrets.AWS_ECR_DEV_REPO }} .
      - name: Run and test container
        env:
          port_map: 48008:8080
        run: |
          echo 'Running the covalent container with port mapping ${port_map}'
          docker run -d -p $port_map ${{ secrets.AWS_ECR_DEV_REPO }}
          echo 'Running dispatch script to check container health'
      - name: Discarding container
        run: |
          echo 'Discarding container after successful test run'
          docker stop $(docker ps -aq)
          docker rm $(docker ps -aq)

