name: badges

on:
  push:
    branches:
      - master

jobs:
  badges:
    runs-on: ubuntu-latest
    steps:
      - name: Check out master
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anybadge pylint
          mkdir -p badges
      - name: Read version
        run: |
          VERSION="$(cat ./VERSION)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Generate version badge
        run: anybadge -l "version" -v $VERSION -c navy -f badges/version.svg
      - name: Generate platform badge
        run: anybadge -l "platform" -v "linux-64" -c gray -f badges/platform.svg
#      - name: Run linter
#        run: |
#          pylint covalent covalent_dispatcher --output-format=text --exit-zero | tee pylint.txt
#          SCORE=$(sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' pylint.txt)
#          echo "Pylint score was $SCORE"
#          anybadge -l "pylint" -v $SCORE -f badges/pylint.svg 2=red 4=orange 7=yellow 9=green
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Upload to S3
        run: |
          aws s3 sync ./badges/ ${{ secrets.AWS_BADGE_BUCKET }} \
            --delete \
            --cache-control no-cache \
            --acl public-read
      - name: Alert Slack
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: "covalent"
          SLACK_USERNAME: "CovalentOpsBot"
          SLACK_MESSAGE: "The badges.yml workflow is failing in master!"
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: ":warning:  Attention Required  :warning:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_ALERT_WEBHOOK }}
