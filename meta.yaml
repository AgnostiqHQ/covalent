{% set data = load_setup_py_data(setup_file='./setup.py', from_recipe_dir=True) %}

package:
    name: covalent
    version: {{ data.get('version') }}

source:
    - path: .
      folder: cova
    - url: https://files.pythonhosted.org/packages/a9/d4/2f63aebfb1f284f359a7d035908b27378a32a0fc59a8fe57d1d4f27094e5/nats-py-2.0.0.tar.gz
      sha256: e983751199f38edad89eedc764d295f7359a2c0cc610d886e48e5a465b6a1ad1
      folder: nats-py

build:
    script:
        - pip install ./cova
        - pip install ./nats-py
        - |
          cd ./cova/covalent_ui/webapp
          yarn
          yarn build

requirements:
    build:
        - python 3.8
        - pip
        - nodejs
        - yarn
        - poetry
        {% for package in data.get('install_requires', []) -%}
        {%   if not ( package.startswith('nats-py') ) -%}
        - {{ package }}
        {%   endif -%}
        {% endfor %}
    run:
        {% for package in resolved_packages('build') -%}
        - {{ package }}
        {% endfor %}

test:
    imports:
        - covalent
        - covalent_dispatcher
    commands:
        - covalent status

about:
    home: {{ data.get('url') }}
    license: AGPL
    license_file: LICENSE

extra:
    recipe-maintainers:
        - {{ data.get('maintainer') }}
    contact:
        - {{ data.get('author_email') }}
