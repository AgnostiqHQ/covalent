[group:covalent]
programs=queuer,dispatcher,runner,data,ui,results,dispatcher_mq_consumer,nats

[program:queuer]
directory=%(here)s/covalent_queuer
command=python main.py
autostart=true
autorestart=true
stderr_logfile=%(here)s/covalent_queuer/err.log
stdout_logfile=%(here)s/covalent_queuer/out.log
numprocs=1

[program:dispatcher]
directory=%(here)s/covalent_dispatcher
command=python main.py
autostart=true
autorestart=true
stderr_logfile=%(here)s/covalent_dispatcher/err.log
stdout_logfile=%(here)s/covalent_dispatcher/out.log
numprocs=1

[program:dispatcher_mq_consumer]
directory=%(here)s/covalent_dispatcher/
command=python queue_consumer.py
autostart=true
autorestart=true
stderr_logfile=%(here)s/covalent_dispatcher/consumer_err.log
stdout_logfile=%(here)s/covalent_dispatcher/consumer_out.log
numprocs=1

[program:runner]
directory=%(here)s/covalent_runner
command=python main.py
autostart=true
autorestart=true
stderr_logfile=%(here)s/covalent_runner/err.log
stdout_logfile=%(here)s/covalent_runner/out.log
numprocs=1

[program:data]
directory=%(here)s/covalent_data
command=python main.py
autostart=true
autorestart=true
stderr_logfile=%(here)s/covalent_data/err.log
stdout_logfile=%(here)s/covalent_data/out.log
numprocs=1

[program:results]
directory=%(here)s/covalent_results
command=python main.py
autostart=true
autorestart=true
stderr_logfile=%(here)s/covalent_results/err.log
stdout_logfile=%(here)s/covalent_results/out.log
numprocs=1

[program:ui]
directory=%(here)s/covalent_ui
command=python main.py
autostart=true
autorestart=true
stderr_logfile=%(here)s/covalent_ui/err.log
stdout_logfile=%(here)s/covalent_ui/out.log
numprocs=1

[program:nats]
command=nats-server
autostart=true
autorestart=true
stderr_logfile=%(here)s/covalent_queuer/nats_err.log
stdout_logfile=%(here)s/covalent_queuer/nats_out.log
numprocs=1
priority=1
stopsignal=INT

[supervisord]
logfile=/tmp/supervisord.log ; main log file; default $CWD/supervisord.log
logfile_maxbytes=50MB        ; max main logfile bytes b4 rotation; default 50MB
logfile_backups=10           ; # of main logfile backups; 0 means none, default 10
loglevel=info                ; log level; default info; others: debug,warn,trace
nodaemon=true               ; start in foreground if true; default false
silent=false                 ; no logs to stdout if true; default false
minfds=1024                  ; min. avail startup file descriptors; default 1024
minprocs=200                 ; min. avail process descriptors;default 200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[inet_http_server]         ; inet (TCP) server disabled by default
port=*:{{ sd_dashboard_port }}        ; ip_address:port specifier, *:port for all iface


[supervisorctl]
sserverurl=http://127.0.0.1:{{ sd_dashboard_port }} ; use an http:// url to specify an inet socket
